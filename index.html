<!DOCTYPE html>
<html>
    <head>
        <title>Summer Countdown</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <article class="content">
                <h1>Countdown of <span id="bio">Summer</span></h1>
                <div class="launch-time">
                    <div>
                        <p class="bigger" id="days">00</p>
                        <span>Days</span>
                    </div>
                    <div>
                        <p class="bigger" id="hours">00</p>
                        <span>Hours</span>
                    </div>
                    <div>
                        <p class="bigger" id="minutes">00</p>
                        <span>Minutes</span>
                    </div>
                    <div>
                        <p class="bigger" id="seconds">00</p>
                        <span>Seconds</span>
                    </div>
                </div>    
            </article>
        </div>

        <script>
            var countDownDate = new Date ("August 19, 2024 12:00:00").getTime();
            var x = setInterval(function(){
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;

            },1000)
        </script>
    </body>

</html>
